<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up here...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url("images/shuttle.jpeg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            max-height: 95vh;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .form-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-header p {
            font-size: 15px;
            color: #5d6d7e;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #5d6d7e;
            font-size: 16px;
        }
        
        .input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .input:focus {
            border-color: #3f8ffd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 143, 241, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin: 8px 0 5px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            accent-color: #3f8ffd;
            width: 16px;
            height: 16px;
        }
        
        .radio-option label {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
        }
        
        select.input {
            padding: 12px 15px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 14px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .buttons {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .submit-btn {
            background-color: #3f8ffd;
            color: white;
        }
        
        .reset-btn {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .buttons:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .submit-btn:hover {
            background-color: #2c7be5;
        }
        
        .reset-btn:hover {
            background-color: #e0e0e0;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* Hide scrollbar but keep functionality */
        .signup-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        .emoji {
            font-size: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="form-header">
            <h2>‚ú® Create Account</h2>
            <p>üìù Fill in your details to get started</p>
        </div>
        
        <form action="userDetails.jsp" method="post" class="form-grid">
            <div class="input-group">
                <label for="email"><span class="emoji">üìß</span>Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="your@email.com" class="input" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="pwd1"><span class="emoji">üîí</span>Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="pwd1" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input" name="pwd1" required>
            </div>
            
            <div class="input-group">
                <label for="pwd2"><span class="emoji">‚úÖ</span>Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="pwd2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input" name="pwd2" required>
            </div>
            
            <div class="input-group">
                <label for="uname"><span class="emoji">üë§</span>Username</label>
                <i class="fas fa-user"></i>
                <input type="text" id="uname" placeholder="5-10 characters" class="input" name="uname" required minlength="5" maxlength="10">
            </div>
            
            <div class="input-group">
                <label><span class="emoji">‚öß</span>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">üë® Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">üë© Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="others" name="gender" value="Others">
                        <label for="others">üßë Other</label>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="birthday"><span class="emoji">üéÇ</span>Birth Date</label>
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="birthday" name="birthday" class="input" required>
            </div>
            
            <div class="input-group">
                <label for="question"><span class="emoji">‚ùì</span>Security Question</label>
                <i class="fas fa-question-circle"></i>
                <select id="question" class="input" name="question" required>
                    <option value="">Select question...</option>
                    <option value="What is your favourite place?">üèùÔ∏è Favorite place?</option>
                    <option value="Where you were born?">üè† Birth place?</option>
                    <option value="What is your pet's name?">üêæ Pet's name?</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="answer"><span class="emoji">üí¨</span>Security Answer</label>
                <i class="fas fa-comment-dots"></i>
                <input type="text" id="answer" placeholder="Your answer" class="input" name="answer" required>
            </div>
            
            <div class="button-group">
                <button type="reset" class="buttons reset-btn">üßπ Clear</button>
                <button type="submit" class="buttons submit-btn">üöÄ Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
