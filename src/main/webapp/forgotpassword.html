<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change your password...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url("images/shuttle.jpeg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        .blur {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            min-height: 450px;
            width: 90%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            z-index: 0;
        }
        
        .data {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input {
            border: none;
            border-radius: 3px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            height: 40px;
            width: 100%;
            max-width: 300px;
            padding: 0 15px;
            margin: 8px 0;
            font-size: 16px;
        }
        
        select.input {
            height: 40px;
            width: 100%;
            max-width: 300px;
        }
        
        .buttons {
            padding: 10px 15px;
            width: 150px;
            color: white;
            background-color: rgb(63, 143, 241);
            border: none;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .buttons:hover {
            background-color: rgb(113, 168, 236);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 10px;
            color: #555;
        }
        
        .input-group input {
            padding-left: 35px;
        }
        
        label {
            display: block;
            text-align: left;
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .blur {
                min-height: 400px;
            }
            
            .input, select.input {
                font-size: 14px;
            }
            
            label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blur"></div>
    <div class="data">
        <form action="forgot.jsp" method="post">
            <input type="text" placeholder="Enter the username" class="input" name="uname" required><br>
            
            <label for="question">Select a question:</label>
            <select name="question" class="input" id="question" required>
                <option value="">Select a question..</option>
                <option value="What is your favourite place?">What is your favourite place?</option>
                <option value="Where you were born?">Where you were born?</option>
                <option value="What is your pet's name?">What is your pet's name?</option>
            </select><br>
            
            <input type="text" placeholder="Enter the answer" class="input" name="answer" required><br>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter new password" class="input" name="pwd1" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm password" class="input" name="pwd2" required>
            </div>
            
            <input type="submit" value="Change Password" class="buttons">
        </form>
    </div>
</body>
</html>
